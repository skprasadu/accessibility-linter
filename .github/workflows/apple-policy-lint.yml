name: Apple Policy Lint (Swift)

on:
  pull_request:
    paths:
      - "**/*.swift"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  policy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: skprasadu/swiftui-a11y-lint/policy@v2.0.2
        with:
          root: "."
          comment: "true"
          fail_on_issues: "true"
          github_annotations: "true"