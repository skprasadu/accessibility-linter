name: A11y Lint (SwiftUI)

on:
  pull_request:
    paths:
      - "**/*.swift"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: skprasadu/swiftui-a11y-lint@v1
        with:
          root: "."
          comment: "true"
          fail_on_issues: "true"